{% extends "layout.html" %}
{% block content %}
    {% from "forms/macros.html" import render_field %}
    <form method = "POST" action = "." class = "form">
        {{ form.csrf_token }}
        {{ render_field(form.email, class = "input text") }}
        {{ render_field(form.password, class = "input text") }}
        {% if nextURL %}
            <input type = "hidden" value = "{{ nextURL }}" id = "nextURL" name = "nextURL">
        {% endif %}
        <input type = "submit" value = "Login" class = "button green">
    </form>
    <p>Or <a href = "{{ url_for('users.register') }}">create an account</a>.
{% endblock %}
