<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}" />
    {% block css %}
    {% endblock %}
    <style type="text/css">
    {% block inline_css %}
    {% endblock %}
    </style>
    <script type="text/javascript">
      $SCRIPT_ROOT = {{ request.script_root | tojson | safe }};
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename = 'js/bootstrap.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename = 'js/knockout-3.0.0.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename = 'js/polyfill.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename = 'js/main.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename = 'js/moment-min.js') }}" type="text/javascript"></script>
    {% block script %}
    {% endblock %}
    <script type="text/javascript">
      $(function() {
        {% block script_onload %}
        {% endblock %}
      });
    </script>
  </head>
  <body>
  
    <div id = "header">
      {% block header %}{% endblock %}
    </div>
    <div id="messages-wrap">
      <div id="messages">
        {% for category, msg in get_flashed_messages(with_categories = true) %}
          <p class="message flash-{{ category }}">{{ msg }}</p>
        {% endfor %}
      </div>
    </div>
    
    <div id="content" class="container">
      {% block content %}{% endblock %}
    </div>
  
    <div id="footer">
      {% block footer %}{% endblock %}
    </div>
    
  </body>
</html>
