<script type="text/javascript">
    $(function() {
        $('span.convert-time').each(function(i, v) {
            var s = v.innerHTML.split(',');
            if (s[1] === 'fromNow') {
                v.innerHTML = moment.utc(s[0]).fromNow()
            } else {
                v.innerHTML = moment.utc(s[0]).format(s[1])
            }
        });
    });
</script>
