<style type="text/css">.group_list_container {	border: 1px solid grey;}</style><div id="group_list" class="group_list_container">	GROUP LIST GOES HERE	<span data-bind="text: userID + '\'s Groups:'"></span>	<ul data-bind="foreach: groups">		<li>			<a data-bind="text: name, attr: {href: url}"></a>			<span data-bind="text: ' - Joined ' + moment.utc(join_time).fromNow()"></span>		</li>	</ul></div>
