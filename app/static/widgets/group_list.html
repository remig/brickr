<div id="group_list" class="group_list_container_large">  <a href="/groups/"><h2 class="group_list_header" data-bind="text: username + '\'s Groups'"></h2></a>  <ul class="group_list" data-bind="foreach: groups">    <li class="group_list_item">      <a data-bind="attr: {href: url}">        <img data-bind="attr: {src: last_photo_url}"></img>        <span class="group_list_name" data-bind="text: name"></span>      </a>      <div class="group_list_info">        <a data-bind="attr: {href: url + 'photos/'}">          <div data-bind="text: photo_count"></div>          <div>Photos</div>        </a>        <a data-bind="attr: {href: url + 'discussions/'}">          <div data-bind="text: discussion_count"></div>          <div>Topics</div>        </a>      </div>    </li>  </ul></div>
