<style type="text/css">.group_list_container {  padding: 5px;  overflow: hidden;}.group_list {  list-style: none;  padding: 0;}.group_list_header {  font-size: 20px;  font-weight: bold;}.group_list_item {  width: 100%;  height: 100px;	border: 1px solid grey;  overflow: hidden;  position: relative;  margin-bottom: 10px;  background-color: black;}.group_list_item img {  width: 100%;  margin-left: -50px;  margin-top: -40%;}.group_list a {  color: white;}.group_list a:hover {  color: #FF8900;}.group_list_name {  font-size: 16px;  font-weight: bold;    position: absolute;  left: 5px;  bottom: 0;}.group_list_info {  position: absolute;  right: 0px;  top: 0px;  width: 100px;  height: 100px;  padding-left: 12px;  padding-top: 5px;  background-color: black;}.group_list_info a div:first-child {  font-size: 18px;  font-weight: bold;}.group_list_info div:last-child {  font-size: 10px;  margin-bottom: 9px;}</style><div id="group_list" class="group_list_container">	<h2 class="group_list_header" data-bind="text: username + '\'s Groups'"></h2>  <!-- <span data-bind="text: ' - Joined ' + moment.utc(join_time).fromNow()"></span> -->  <ul class="group_list" data-bind="foreach: groups">    <li class="group_list_item">        <a data-bind="attr: {href: url}">          <img data-bind="attr: {src: last_photo_url}"></img>          <span class="group_list_name" data-bind="text: name"></span>        </a>        <div class="group_list_info">          <a data-bind="attr: {href: ''}">            <div data-bind="text: photo_count"></div>            <div>Photos</div>          </a>          <a data-bind="attr: {href: ''}">            <div data-bind="text: discussion_count"></div>            <div>Topics</div>          </a>        </div>    </li>  </ul></div>
