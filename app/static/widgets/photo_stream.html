<style type="text/css">.stream_container {	border: 1px solid grey;}.stream_container-photo {  margin: 15px;  position: relative;}.stream_container-photo img {  width: 100%;  height: auto;}.stream_container-user-info {  display: none;  position: absolute;  left: 10px;  top: 10px;  right: 10px;}.stream_container-user-info a span {  display: block;  font-size: 1.2em;  font-weight: bold;  color: white;}.stream_container-user-info img{  width: 50px;  height: 50px;  margin-right: 10px;  float: left;  border: 1px solid black;}.stream_container-user-info span {  color: white;}.stream_container-user-info a span:hover {  color: #FF8900;  text-decoration: underline;}</style><div id="photo_stream" class="stream_container">	<div>Recent photos from your contacts</div>	<!-- ko foreach: photos -->    <div class="stream_container-photo">      <div class="stream_container-user-info">        <a data-bind="attr: {href: user.stream_url}">          <img data-bind="attr: {src: user.avatar_url}" />        </a>        <a data-bind="attr: {href: user.stream_url}">          <span data-bind="text: user.name"></span>        </a>        <span data-bind="text: moment.utc(creation_time).fromNow()"></span>      </div>      <a data-bind="attr: {href: photo_page_url}">        <img data-bind="attr: {src: url, alt: title, title: title}" />      </a>    </div>	<!-- /ko --></div>
